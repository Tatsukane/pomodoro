<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pomodoro</title>
</head>
<body>
	<div id="pomodoro-container">
		<div id="button-container">
			<div id="focus" class="button">Focus</div>
			<div id="break" class="button">Break</div>
			<div id="long-break" class="button">Long Break</div>
		</div>
		<div id="time-container">
			<div id="countdown">25:00</div>
		</div>
		<div id="se-button-container">
			<div id="start" class="se-button">Start</div>
			<div id="reset" class="se-button">Reset</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
	<script src="script.js"></script>
</body>
</html>
